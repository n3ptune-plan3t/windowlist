name: Build niri-dinit (Artix Linux)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: artixlinux/artixlinux:base-devel
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up build user (non-root for makepkg)
        run: |
          pacman -Sy --noconfirm
          pacman -Syu --noconfirm

          # Add build user
          useradd -m builduser
          echo 'builduser ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

          # Give write permission to workspace
          chown -R builduser:builduser /__w

      - name: Install dependencies
        run: |
          sudo pacman -S --noconfirm git base-devel dinit dinit-user-services
          sudo pacman -S --noconfirm \
            libpipewire pango glib2 cairo libdisplay-info mesa \
            seatd udev libinput pixman libxkbcommon gcc-libs glibc \
            dbus-dinit-user
          sudo pacman -S --noconfirm cargo rust rustup clang

      - name: Build package as builduser
        run: |
          sudo -u builduser bash -lc "
            cd $PWD
            rustup default stable
            makepkg --noconfirm --cleanbuild --syncdeps
          "

      - name: Upload built pkg
        uses: actions/upload-artifact@v4
        with:
          name: niri-dinit-artix
          path: "*.pkg.tar.*"